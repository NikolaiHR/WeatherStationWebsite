<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Weather Station</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Weather Station</h1>
  </div>

  <div class="container">
    <h1>Indemilj√∏</h1>
    <div class="row">
      <div class="col-sm-12">
        <h3>Her og nu</h3>
        <br>
        <h6>Temperatur</h6>
        <span id="currentTemp"></span>
        <h6>Fugtighed</h6>
        <span id="currentHumidity"></span>
        <h6>Lufttryk</h6>
        <span id="currentPressure"></span>
      </div>

    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <h3>Graf</h1>
      </div>
    </div>
    <br>
    <h1>Vejret udenfor</h1>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <h3>Her og nu</h3>
        <h5>Temperatur</h5>
        <div id="currentOutsideWeatherTemperature"></div>
        <button id="currentOutsideWeatherTemperatureButton">Get Temperatur</button>
        <h5>Vindstyrke</h5>
        <h5>Vejrforhold</h5>
        <div id="currentOutsideWeatherCondition"></div>
        <button id="currentOutsideWeatherConditionButton">Get Condition</button>

      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <h3>3 dages vejrudsigt</h3>

      </div>
    </div>
  </div>


  <script src="bundle.js"></script>
</body>

</html>
